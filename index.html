---
layout: default
---
<div class="home">
	<section>
		<ul class="post-list">
			{% for post in site.posts %}
			<li class="post-header" style='background: linear-gradient(rgba(0, 0, 0, .4), rgba(0, 0, 0, .4)), url({{post.img}})'>
				<div class="post-header-content">
					<span>{{ post.date | date: "%b %d, %Y" }}</span>
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</div>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
